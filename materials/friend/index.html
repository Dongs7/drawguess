<!DOCTYPE html>
<html>
<head>
	<title>Friend list</title>
	<meta charset="utf-8">
	<link href="style.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript">addEventListener("load",function(){setTimeout(hideURLbar,0);},false);function hideURLbar(){window.scrollTo(0,1);}</script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="friend-form">
		<h1>My Friends</h1>
		<h2><a href="#">Add Friend</a></h2>
		<form>
			<div ng-app="myApp" ng-controller="friendCtrl">
				<input type="text" ng-model="test" value="Search Your Friends" onfocus="this.value = '';" onblur="if(this.value == ''){this.value = 'Search Your Friends';}">
				<ul>
					<li ng-repeat="x in names | filter: test | orderBy:'rank'">
						{{(x.name | uppercase)}}
					</li>
				</ul>
			</div>
		</form>
	</div>

	<div class="ad728x90" style="text-align:center">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-9153409599391170" data-ad-slot="8639520288"></ins>
		<script>(adsbygoogle = window.adsbygoogle || []).push({})</script>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('friendCtrl', function($scope){
			$scope.names = [
				{name:'Vingo'},
				{name:'Raymond'},
				{name:'David'},
				{name:'Billy'},
				{name:'Roy'},
				{name:'Jeon'}
			]
		})
	</script>



</body>
</html>
