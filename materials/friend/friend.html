<body>
	<div class="NavBar">
		<button id="home">Home</button>
		<button id="mute">Mute</button>
	</div>

	<div class="friend-form">
		<h1>My Friends</h1>
		<h2><a href="#">Add Friend</a></h2>
		<form>
			<div ng-app="myApp" ng-controller="friendCtrl">
				<input type="text" ng-model="test" value="Search Your Friends" onfocus="this.value = '';" onblur="if(this.value == ''){this.value = 'Search Your Friends';}">
				<ul>
					<li ng-repeat="x in names | filter: test | orderBy:'rank'">
						{{(x.name | uppercase)}}
					</li>
				</ul>
			</div>
		</form>
	</div>


	<script>
		var app = angular.module('myApp', []);
		app.controller('friendCtrl', function($scope){
			$scope.names = [
				{name:'Vingo'},
				{name:'Raymond'},
				{name:'David'},
				{name:'Billy'},
				{name:'Roy'},
				{name:'Jeon'}
			]
		})
	</script>



</body>
